version: 1
backend:
  phases:
    build:
      commands:
        - nvm use 18
        - npm ci
        - npx amplify pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo ${AWS_BRANCH}
        - echo "PRINT env"
        - env
        - env | grep -e REACT_APP_APPSYNC_ENDPOINT >> .env.production
        - env | grep -e REACT_APP_APPSYNC_APIKEY >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
